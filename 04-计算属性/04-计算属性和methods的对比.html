<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!--1.直接拼接: 语法过于繁琐-->
        <h2>{{firstName}} {{lastName}}</h2>

        <!--2.通过定义methods-->
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>

        <!--3.通过computed-->
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
        // angular -> google
        // TypeScript(microsoft) -> ts(类型检测)
        // flow(facebook) ->

        // 打开浏览器控制台,观察log
        const app = new Vue({
            el: '#app',
            data: {
                firstName: 'Kobe',
                lastName: 'Bryant'
            },
            methods: {
                getFullName: function () {
                    console.log("🚀 ~ file: 04-计算属性和methods的对比.html >> line 42 >> mthods >> getFullName()")
                    return this.firstName + ' ' + this.lastName
                }
            },
            computed: {
                fullName: function () {
                    console.log("🚀 ~ file: 04-计算属性和methods的对比.html >> line 48 >> computed >> fullName")
                    return this.firstName + ' ' + this.lastName
                }
            }
        })

    </script>
</body>

</html>
