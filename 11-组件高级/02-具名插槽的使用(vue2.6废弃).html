<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 1.在 <template> 上使用特殊的 slot attribute，可以将内容从父级传给具名插槽 
             2.也可以直接把 slot attribute 用在一个普通元素上
        -->
        <cpn></cpn></cpn>
        <cpn>
            <template slot="center">
                <span>标题-center</span>
            </template>
        </cpn>
        <cpn><span slot="center">标题-center</span></cpn>
        <cpn><button slot="left">返回-left</button></cpn>
    </div>


    <template id="cpn">
        <div>
            <slot name="left"><span> [默认元素左] </span></slot>
            <slot name="center"><span> [默认元素中] </span></slot>
            <slot name="right"><span> [默认元素右] </span></slot>
        </div>
    </template>

    <script src="../lib/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {},
            components: {
                cpn: {
                    template: '#cpn'
                }
            },
        });
    </script>
</body>

</html>
