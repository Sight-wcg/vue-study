<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 如果这里传了el,就渲染el -->
        <cpn>
            <button>自定义按钮</button>
        </cpn>
        <hr>

        <!-- 未设置插槽,将渲染插槽默认值 -->
        <cpn></cpn>
        <hr>

        <!-- 全部替换                -->
        <cpn>
            <h1>自定义标题</h1>
            <p>自定义内容1</p>
            <i>自定义内容2</i>
        </cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>组件标题</h2>
            <p>组件内容</p>
            <!-- 插槽默认值 -->
            <slot><button>插槽默认按钮</button></slot>
            <!-- <button>按钮</button> -->
        </div>
    </template>
    <script src="../lib/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {},
            methods: {},
            components: {
                cpn: {
                    template: '#cpn'
                }
            }
        });
    </script>
</body>

</html>
