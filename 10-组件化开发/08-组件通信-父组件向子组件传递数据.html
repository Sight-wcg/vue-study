<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn v-bind:cmovies="movies" v-bind:cmessage="message"></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>{{cmessage}}</h2>
            <p>{{cmovies}}</p>
            <ul>
                <li v-for="item in cmovies">{{item}}</li>
            </ul>
        </div>
    </template>

    <script src="../lib/vue.js"></script>
    <script>

        // 1.prop 数组写法

        // const cpn = {
        //     template: '#cpn',
        //     props: ['cmovies', 'cmessage'],
        // }

        // 2.prop 对象写法
        // 类型限制

        // const cpn = {
        //     template: '#cpn',
        //     props: {
        //         cmovies: Array,
        //         cmessage: String,
        //     }
        // }

        // prop 约束检查
        const cpn = {
            template: '#cpn',
            props: {
                cmovies: {
                    type: Array,
                    // 对象或数组默认值必须从工厂函数获取
                    //default: [],
                    default() {
                        return [];
                    },
                },
                cmessage: {
                    type: String,
                    default: '',
                    required: false
                },
            }
        }
        const app = new Vue({
            el: '#app',
            data: {
                message: '电影',
                movies: ['恶魔城', '鬼灭之刃-无限列车', '大闹天宫', '宝莲灯', '天书奇谭']
            },
            // components: {
            //     cpn: cpn
            // },
            // ES6 对象字面量增强写法
            components: {
                cpn
            },
        });
    </script>
</body>

</html>
