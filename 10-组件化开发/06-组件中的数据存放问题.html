<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
    </div>

    <template id="cpn">
        <div>
            <h1>{{title}}</h1>
        </div>
    </template>

    <script src="../lib/vue.js"></script>
    <script>
        // 组件的 data 必须是一个函数
        // vue.js:634 [Vue warn]: The "data" option should be a function that returns a per - instance value in component definitions.

        // Vue.component('cpn', {
        //     template: '#cpn',
        //     data: {
        //         title: '组件data函数'
        //     }
        // });

        Vue.component('cpn', {
            template: '#cpn',
            data: function () {
                return {
                    title: '组件data函数'
                }
            }
        });

        const app = new Vue({
            el: '#app',
            data: {
                title: 'vue实例data'
            },
        });
    </script>
</body>

</html>
