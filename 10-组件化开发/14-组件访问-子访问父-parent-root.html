<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
    </div>

    <template id="cpn">
        <div>
            <h1>组件cpn</h1>
            <ccpn></ccpn>
        </div>
    </template>

    <template id="ccpn">
        <div>
            <h1>cpn的子组件ccpn</h1>
            <button @click="btnClick">按钮</button>
        </div>
    </template>
    <script src="../lib/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '根组件message'
            },
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {
                            name: 'cpn 的 name',
                        }
                    },
                    components: {
                        ccpn: {
                            template: '#ccpn',
                            methods: {
                                btnClick() {
                                    // 1.访问父组件 $parent
                                    console.log(this.$parent);
                                    console.log(this.$parent.name);

                                    // 2.访问根组件
                                    console.log(this.$root);
                                    console.log(this.$root.message);
                                },
                            },
                        },
                    },
                },
            },
        });
    </script>
</body>

</html>
