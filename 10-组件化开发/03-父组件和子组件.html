<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn2></cpn2>

        <!-- cpn2 的子组件不可以在这里使用
             当子组件注册到父组件的 components 时,Vue 会编译好父组件的模板,组件的模板替换自定义元素，自定义元素的作用只是作为一个挂载点
             子组件只能在父组件中被识别,直接以标签的形式在 Vue 实例中使用会被浏览器忽略
        -->
        <cpn1></cpn1>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
        // 创建第一个组件构造器(子组件)
        const cpnC1 = Vue.extend({
            template: `
                <div>
                    <h1>标题1</h1>
                    <P>内容1</p>    
                </div>
            `,
        });

        // 创建第二个组件构造器(父组件)
        const cpnC2 = Vue.extend({
            template: `
                <div>
                    <h1>标题2</h1>
                    <P>内容2</p>   
                    <cpn1></cpn1> 
                </div>
            `,
            // 在父组件中注册子组件
            components: {
                cpn1: cpnC1,
            },
        });

        const app = new Vue({
            el: '#app',
            data: {},
            // 注册局部组件
            components: {
                cpn2: cpnC2
            },
        });
    </script>
</body>

</html>
