<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
        // 注册 全局组件 的语法糖
        // 内部会自动调用 Vue.extend()
        Vue.component('cpn1', {
            template: `
                <div>
                    <h1>标题1</h1>
                    <P>内容1</p>    
                </div>`,
        });
        const app = new Vue({
            el: '#app',
            data: {},
            // 注册 局部组件 的语法糖
            components: {
                cpn2: {
                    template: `
                        <div>
                            <h1>标题2</h1>
                            <P>内容2</p>    
                        </div>`,
                },
            },

        });
    </script>
</body>

</html>
