<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<div id="app">
    <cpn :c-info="info" :child-my-message="message" v-bind:class></cpn>
</div>

<template id="cpn">
    <div>
        <h2>{{cInfo}}</h2>
        <h2>{{childMyMessage}}</h2>
    </div>
</template>

<script src="../lib/vue.js"></script>
<script>
    const cpn = {
        template: '#cpn',
        props: {
            cInfo: {
                type: Object,
                default() {
                    return {}
                }
            },
            childMyMessage: {
                type: String,
                default: ''
            }
        }
    }

    const app = new Vue({
        el: '#app',
        data: {
            info: {
                name: 'xiaoming',
                age: 18,
                height: 1.88
            },
            message: 'hello'
        },
        components: {
            cpn
        }
    })
</script>
</body>

</html>
