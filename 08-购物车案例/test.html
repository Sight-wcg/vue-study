<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <form action="test.html" @submit="test($event)">
            <input type="text" @focus="focu()" @blur="blur1()">
            <button>测试</button>
        </form>

    </div>

    <script src="../lib/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {},
            methods: {
                test(event) {
                    console.log(event);
                    console.log(11);
                    console.log(event.preventDefault());

                },
                focu() {
                    console.log("焦点");
                },
                blur1() {
                    console.log("失去焦点");
                }
            }
        });
    </script>
</body>

</html>
